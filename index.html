<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUKUYUMY: COMBAT CALCULATOR</title>
    <style>
      @keyframes disapear {
        from {opacity: 100%;}
        to {opacity: 0%; z-index: -2} 
      }
    </style>
</head>
<body>
  <div>
    <img id="imageTitle" src="images/tsukuyumi.png" width="100%" style="z-index: 1; position: absolute; left: 0; top: 0; position: fixed; animation: disapear 2300ms linear 800ms 1 forwards;">
    <div style="position: fixed">
      <button type="button" style="background-color: rgb(64,88,42); color: rgb(249,242,229)" onclick="changeFaction(boarlords, 'boarlords')">boarlords</button>
      <button type="button" style="background-color: rgb(151,27,20); color: rgb(246,239,229)" onclick="changeFaction(cybersamurai, 'cybersamurai')">cybersamurai</button>
      <button type="button" style="background-color: rgb(246,204,74); color: rgb(0,0,0)" onclick="changeFaction(darkSeed, 'darkSeed')">dark seed</button>
      <button type="button" style="background-color: rgb(47,92,149); color: rgba(247,240,230)" onclick="changeFaction(nomands, 'nomands')">nomands</button>
    </div>
    <img id="factionImage" src="images/boarlords.png" alt="boarlords faction sheet" width="100%"><br>
    <div id="unitsButtons" style="background-color: rgb(212, 205, 199); margin-top: -5px; display: flex;">
      <select onchange="calculate()" style="margin-left: 11%; transform: translate(-50%); position: absolute;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <select onchange="calculate()" style="margin-left: 30%; transform: translate(-50%); position: absolute;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <select onchange="calculate()" style="margin-left: 41.5%; transform: translate(-50%); position: absolute;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <select onchange="calculate()" style="margin-left: 63.5%; transform: translate(-50%); position: absolute;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select onchange="calculate()" style="margin-left: 77.5%; transform: translate(-50%); position: absolute;">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
      <select onchange="calculate()" style="margin-left: 92.5%; transform: translate(-50%);">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </div>
    <h3 id="total" style="margin-top: 8px; margin-bottom: 11px;">
      <b>▽:</b><span id="valueA1">---</span> |
      <b style="color: rgb(201,23,21)">❤</b>:<span id="valueA2">---</span> |
      <b>Λ</b>:<span id="valueA3">---</span>
    </h3>
    <div>
    <button id="Attacker" type="button" onclick="saveTotal()" style="font-size: 20px ;background-color: rgb(0, 0, 0); color: antiquewhite; border-width: 3px; border-color: rgb(119, 119, 119); margin-top: 4px;">Save Attacker</button>
    <button id="Defender" type="button" onclick="saveTotal()" style="font-size: 20px ;background-color: rgb(0, 0, 0); color: antiquewhite; border-width: 3px; border-color: rgb(119, 119, 119); margin-top: 4px;"> Save Defender</button>
    </div>
  </div>
  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
